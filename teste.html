<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pulsando {
            width: 200px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 20px;
            animation: pulseShadow 1.5s infinite;
        }

        @keyframes pulseShadow {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.5);
            }

            70% {
                box-shadow: 0 0 20px 20px rgba(255, 105, 180, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
            }
        }

        .neon {
            width: 200px;
            height: 100px;
            background-color: #111;
            border-radius: 15px;
            animation: neonEffect 2s infinite alternate;
        }

        @keyframes neonEffect {
            0% {
                box-shadow: 0 0 10px #ff4aff, 0 0 20px #ff4aff;
            }

            50% {
                box-shadow: 0 0 15px #4affff, 0 0 30px #4affff;
            }

            100% {
                box-shadow: 0 0 10px #4aff4a, 0 0 20px #4aff4a;
            }
        }

        .breathing {
            width: 220px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 10px;
            animation: breathingShadow 3s ease-in-out infinite;
        }

        @keyframes breathingShadow {

            0%,
            100% {
                box-shadow: 0 0 10px #4caf50;
            }

            50% {
                box-shadow: 0 0 25px #4caf50;
            }
        }

        .cora-romantico {
            width: 180px;
            height: 90px;
            background-color: #ffccd5;
            border-radius: 25px;
            animation: coracaoPulse 1.8s infinite;
            text-align: center;
            line-height: 90px;
            color: #a80038;
            font-weight: bold;
            font-size: 20px;
        }

        @keyframes coracaoPulse {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            }

            50% {
                box-shadow: 0 0 30px rgba(255, 105, 180, 0.9);
            }
        }

        .caixa-rosa {
            width: 250px;
            padding: 20px;
            background: linear-gradient(to right, #ffe4ec, #ffd6e8);
            border-radius: 20px;
            color: #8a2be2;
            font-family: 'Poppins', sans-serif;
            animation: sombraRosa 2.5s ease-in-out infinite;
        }

        @keyframes sombraRosa {
            0% {
                box-shadow: 0 0 8px #ffb6c1;
            }

            50% {
                box-shadow: 0 0 20px #ff69b4;
            }

            100% {
                box-shadow: 0 0 8px #ffb6c1;
            }
        }

        .estrelado {
            width: 200px;
            height: 100px;
            background-color: #fff0f5;
            border-radius: 15px;
            animation: brilhoEstrelado 2s infinite ease-in-out;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #d63384;
        }

        @keyframes brilhoEstrelado {
            0% {
                box-shadow: 0 0 5px #ff8fab;
            }

            25% {
                box-shadow: 0 0 15px #ffafcc;
            }

            50% {
                box-shadow: 0 0 25px #ffc8dd;
            }

            75% {
                box-shadow: 0 0 15px #ffafcc;
            }

            100% {
                box-shadow: 0 0 5px #ff8fab;
            }
        }

        .amor-magico {
            width: 220px;
            height: 90px;
            background-color: #ffe6f0;
            border-radius: 20px;
            animation: arcoIrisAmor 3s linear infinite;
            text-align: center;
            line-height: 90px;
            color: #b8005c;
            font-size: 18px;
            font-weight: bold;
        }

        @keyframes arcoIrisAmor {
            0% {
                box-shadow: 0 0 15px #ff0080;
            }

            25% {
                box-shadow: 0 0 15px #ff00ff;
            }

            50% {
                box-shadow: 0 0 15px #8000ff;
            }

            75% {
                box-shadow: 0 0 15px #00ffff;
            }

            100% {
                box-shadow: 0 0 15px #ff0080;
            }
        }
    </style>
</head>

</html>
